input CreatePermissionInput {
	code: String!
	description: String!
}

input UpdatePermissionInput {
	code: String
	description: String
}

type Permission {
	_id: ID!
	code: String!
	description: String!
	createdAt: String!
	updatedAt: String!
}

type Query {
	permissions: [Permission!]
	permission(_id: ID!): Permission
}

type Mutation {
	createPermission(input: CreatePermissionInput!): Permission
	updatePermission(_id: ID!, input: UpdatePermissionInput!): Boolean
	deletePermission(_id: ID!): Boolean
	deletePermissions: Boolean
}
