directive @isAuthenticated on FIELD | FIELD_DEFINITION
directive @hasPermission(permission: String) on FIELD | FIELD_DEFINITION

input SitesInfoInput {
	siteId: ID!
	permissions: [PermissionInfoInput!]!
}

input CreateUserInput {
	username: String!
	password: String!
	fullName: String!
	sites: [SitesInfoInput!]!
}

input UpdateUserInput {
	password: String!
	fullName: String!
	sites: [SitesInfoInput!]!
}

input LoginUserInput {
	username: String!
	password: String!
}

type LoginResponse {
	token: String!
	userPermissions: [UserPermissionsInfo!]!
}

type UserPermissionsInfo {
	siteId: ID!
	siteName: String
	permissions: [PermissionInfo!]!
	sitepermissions: [String!]!
}

type PermissionInfo {
	_id: ID!
	code: String!
}

type User {
	_id: ID!
	username: String!
	password: String!
	fullName: String!
	isLocked: Boolean!
	reason: String!
	isActive: Boolean!
	createdAt: String!
	updatedAt: String!
}

type Query {
	hello: String!
	me: User @isAuthenticated
	users(offset: Int, limit: Int): [User!] @isAuthenticated
	user(_id: String!): User @isAuthenticated
}

type Mutation {
	createUser(input: CreateUserInput!): User
	updateUser(_id: String!, input: UpdateUserInput!): Boolean @isAuthenticated
	deleteUser(_id: String!): Boolean @isAuthenticated
	deleteUsers: Boolean! @isAuthenticated
	login(input: LoginUserInput!): LoginResponse
	lockAndUnlockUser(_id: String!): Boolean @isAuthenticated
}

type Subscription {
	userCreated: User
}
