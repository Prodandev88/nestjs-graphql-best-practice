type Menu {
	_id: ID
	name: String
	siteId: String
	dishes: [DishInfo]
	isPublish: Boolean
	isLocked: Boolean
	createAt: String
	updateAt: String
}

type DishInfo {
	_id: String
	name: String
	count: Int
}

type Query {
	getMenu(id: String!): Menu
	getMenus: [Menu]
	getMenuPublishBySite(currentSiteId: String!): Menu
}

type Mutation {
	createMenu(menuInfo: MenuInfo!): Boolean
	updateMenu(id: String!, menuInfo: MenuInfo!): Boolean
	# removeMenu(id: String!): Boolean
	addDish(id: String!, dishInput: DishInput!): Boolean
	updateDish(menuId: String!, dishId: String!, dishInput: DishInput!): Boolean
}

input MenuInfo {
	name: String
	siteId: String
	isPublish: Boolean
	isLocked: Boolean
}

input DishInput {
	name: String
	count: Int
}
