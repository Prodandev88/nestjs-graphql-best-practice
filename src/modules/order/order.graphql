type Order {
	_id: ID
	userId: String
	menuId: String
	dishId: String
	note: String
	count: Int
	isConfirmed: Boolean
	createAt: String
	updateAt: String
}

type Query {
	getOrder(id: String!): Order
	getOrders: [Order]
}

type Mutation {
	createOrder(menuInfo: OrderInfo!): String
	updateOrder(id: String!, menuInfo: OrderInfo!): String
	# removeOrder(id: String!): String
}

input OrderInfo {
	userId: String
	menuId: String
	dishId: String
	note: String
	count: Int
	isConfirmed: Boolean
}
