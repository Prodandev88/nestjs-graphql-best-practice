type Order {
	_id: ID!
	userId: UserInfo!
	menuId: String!
	dishId: String!
	note: String!
	count: Int!
	isConfirmed: Boolean!
	createAt: String!
	updateAt: String!
}

type UserInfo {
	_id: String
	username: String
	fullname: String
}

type CreateOrderInput {
	userId: UserInfo!
	menuId: String!
	dishId: String!
	note: String!
	count: Number!
	isConfirmed: Boolean
}

type UpdateOrderInput {
	userId: UserInfo!
	menuId: String!
	dishId: String!
	note: String!
	count: Number!
	isConfirmed: Boolean
}

type Query {
	order(id: String!): Order
	orders: [Order]
}

type Mutation {
	createOrder(imput: CreateOrderInput!): String
	updateOrder(id: String!, imput: UpdateOrderInput!): Boolean
	deleteOrder(id: String!): Boolean
	deleteOrders: Boolean
}
