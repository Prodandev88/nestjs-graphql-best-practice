type Order {
	_id: ID
	userId: String
	menuId: String
	dishId: String
	note: String
	count: Int
	isConfirmed: Boolean
	createdAt: String
	updatedAt: String
}

type Query {
	getOrder(id: String!): Order
	getOrders: [Order]
}

type Mutation {
	createOrder(orderInfo: OrderInfo!): Boolean
	updateOrder(id: String!, orderInfo: OrderInfo!): Boolean
	# removeOrder(id: String!): Boolean
}

input OrderInfo {
	userId: String
	menuId: String
	dishId: String
	note: String
	count: Int
	isConfirmed: Boolean
}
