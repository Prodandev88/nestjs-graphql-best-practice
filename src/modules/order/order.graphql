type Order {
	_id: ID!
	userId: String!
	menuId: String!
	dishId: String!
	note: String
	count: Int!
	isConfirmed: Boolean
	createdAt: String
	updatedAt: String
}

input CreateOrderInput {
	menuId: String!
	dishId: String!
	note: String
	count: Int!
}

input UpdateOrderInput {
	menuId: String!
	dishId: String!
	note: String
	count: Int
}

type Query {
	order(id: String!): Order
	orders: [Order!]
	ordersByUser(menuId: String!): [Order]
	ordersByMenu(menuId: String!): [Order]
}

type Mutation {
	orderDish(input: CreateOrderInput!): Boolean
	updateOrder(id: String!, input: UpdateOrderInput!): Boolean
	confirmOrder(menuId: String!, dishId: String!): Boolean
	deleteOrder(id: String): Boolean
}
