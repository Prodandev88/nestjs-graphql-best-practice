type Notification {
	_id: ID!
	label: String!
	createdAt: Float!
	updatedAt: Float!
}

type NotificationResponse {
	userIds: [ID!]!
	newNotification: Notification!
}

type Query {
	notifications: [Notification] @isAuthenticated
}

type Mutation {
	pushNotification(userIds: [ID!]!, label: String!): Notification
		@isAuthenticated
}

type Subscription {
	newNotification: NotificationResponse! @isAuthenticated
}
