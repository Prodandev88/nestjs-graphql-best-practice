input CreateHistoryInput {
	userId: String!
	description: String!
}

type History {
	_id: ID!
	userId: ID!
	description: String!
	createdAt: String!
	updatedAt: String!
}

type Query {
	histories(start: Float!, end: Float!): [History]
}

type Mutation {
	createHistory(input: CreateHistoryInput!): History
}
