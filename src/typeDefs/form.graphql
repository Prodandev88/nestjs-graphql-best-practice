input CreateFormInput {
	content: String!
}

type Form {
	_id: ID!
	content: String
	state: Int!
	createdAt: Float!
	updatedAt: Float!
}

type Query {
	forms: [Form] @isAuthenticated
}

type Mutation {
	createForm(input: CreateFormInput!): Form
	acceptForm1st(_id: ID!): Form
	acceptForm2nd(_id: ID!): Form
}
